<!DOCTYPE html>
<html>
<head>
  <title>Camera Sender</title>
  <style>
    body { background:#111; color:white; font-family:sans-serif; text-align:center; }
    video { width:80%; border-radius:12px; margin-top:20px; box-shadow:0 0 20px #00ff80; }
    button { margin-top:20px; padding:10px 20px; font-size:16px; border:none; border-radius:8px; background:#00ff80; color:#111; cursor:pointer; }
  </style>
</head>
<body>
  <h1>📸 Camera Sender</h1>
  <video id="localVideo" autoplay playsinline muted></video><br>
  <button id="startBtn">Start Streaming</button>

  <script>
    const video = document.getElementById("localVideo");
    const startBtn = document.getElementById("startBtn");
    let ws, pc;

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      startBtn.textContent = "Connecting...";

      // Connect to your computer's WebSocket server
      ws = new WebSocket("ws://192.168.56.1:8080/sender"); // change this!
      pc = new RTCPeerConnection();

      // Capture camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      // Send ICE candidates
      pc.onicecandidate = e => e.candidate && ws.send(JSON.stringify({ ice: e.candidate }));

      // Handle messages from viewer
      ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        if (data.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          console.log("✅ Viewer connected!");
          startBtn.textContent = "Streaming...";
        } else if (data.ice) {
          await pc.addIceCandidate(data.ice);
        }
      };

      // Create offer for viewer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Send offer to viewer through the server
      ws.onopen = () => {
        ws.send(JSON.stringify({ offer }));
        console.log("🛰️ Sent offer to viewer");
      };
    };
  </script>
</body>
</html>
